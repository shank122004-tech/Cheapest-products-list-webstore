<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyMeeshoStore — Diwali Sale</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
  --gold: #d4af37;
  --gold-2: #ffb84d;
  --bg-1: #0f1724;
  --bg-2: #0b1020;
}
body {
  margin: 0;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  color: #e9eef6;
  background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
  overflow-x: hidden;
}
.site-header {
  position: sticky;
  top: 0;
  z-index: 60;
  background: linear-gradient(90deg, rgba(4,10,20,0.6), rgba(4,10,20,0.35));
  border-bottom: 1px solid rgba(255,255,255,0.03);
  backdrop-filter: blur(6px);
}
.brand { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
.brand-badge {
  background: linear-gradient(90deg, var(--gold), var(--gold-2));
  color: #071117;
  font-weight: 700;
  width: 46px;
  height: 46px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 28px rgba(212,175,55,0.12), inset 0 -4px 8px rgba(0,0,0,0.12);
  flex-shrink: 0;
}
.cat-btn {
  padding: 8px 12px;
  border-radius: 999px;
  background: rgba(255,255,255,0.03);
  color: #e8eef6;
  font-weight: 600;
  cursor: pointer;
  transition: all .2s;
  flex-shrink: 0;
}
.cat-btn.active {
  background: rgba(212,175,55,0.12);
  color: var(--gold);
  box-shadow: 0 6px 20px rgba(212,175,55,0.06);
}
.product-card {
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border: 1px solid rgba(255,255,255,0.04);
  border-radius: 14px;
  overflow: hidden;
  transition: transform .28s cubic-bezier(.2,.9,.2,1), box-shadow .28s;
}
.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 16px 40px rgba(2,6,23,0.5);
}
.product-image img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
}
.social-btn {
  padding: 6px 10px;
  border-radius: 8px;
  color: #fff;
  font-weight: 700;
  text-decoration: none;
  font-size: 12px;
}
.ig { background: #E1306C; }
.fb { background: #1877F2; }
footer {
  max-width: 100%;
  margin: 20px auto;
  padding: 18px;
  color: #b6c1cf;
  font-size: 14px;
  border-top: 1px solid rgba(255,255,255,0.03);
  text-align: center;
}
@keyframes floatUp {
  0% { transform: translateY(100px) rotate(0deg); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-200px) rotate(360deg); opacity: 0; }
}
.floating-diwali {
  position: fixed;
  width: 32px;
  height: 32px;
  animation: floatUp 6s linear infinite;
  z-index: 30;
}
.home-btn {
  padding: 6px 12px;
  border-radius: 8px;
  background: var(--gold);
  color: #071117;
  font-weight: 700;
  cursor: pointer;
  transition: all .2s;
}
.home-btn:hover { background: var(--gold-2); }

/* Banner carousel */
.banner-slider {
  position: relative;
  overflow: hidden;
  max-width: 100%;
  margin: 16px auto;
  border-radius: 10px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.3);
}
.banner-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}
.banner-track img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 10px;
  flex-shrink: 0;
}

/* Mobile adjustments */
@media screen and (max-width: 640px){
  .product-card { min-width: 100%; }
  .site-header .brand { flex-direction: column; align-items: flex-start; gap: 8px; }
  .site-header input { margin-top: 8px; }
  nav { justify-content: start; padding: 8px; }
  .banner-track img { height: 150px; }
}
</style>
</head>
<body>

<!-- Floating diyas -->
<img src="https://i.postimg.cc/QM0Hq9G7/diya.png" class="floating-diwali" style="left:10%; animation-delay:0s;">
<img src="https://i.postimg.cc/QM0Hq9G7/diya.png" class="floating-diwali" style="left:30%; animation-delay:1.5s;">
<img src="https://i.postimg.cc/QM0Hq9G7/diya.png" class="floating-diwali" style="left:50%; animation-delay:0.7s;">
<img src="https://i.postimg.cc/QM0Hq9G7/diya.png" class="floating-diwali" style="left:70%; animation-delay:2s;">
<img src="https://i.postimg.cc/QM0Hq9G7/diya.png" class="floating-diwali" style="left:90%; animation-delay:1s;">

<header class="site-header">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
    <div class="brand">
      <div class="brand-badge">
        <img src="c:\Users\Lenovo\Downloads\Cheapest products list.png" alt="Logo" style="width:100%; height:100%; object-fit:contain;">
      </div>
      <div>
        <div style="font-weight:800; font-size:18px;">MyMeeshoStore</div>
        <div style="font-size:12px; color:#b9c4d6;">Premium Affiliate Collection</div>
      </div>
      <button class="home-btn" onclick="scrollToTop()">Home</button>
    </div>
    <div style="flex:1; margin-left:12px;">
      <input id="searchInput" class="w-full rounded-full px-4 py-2 bg-[rgba(255,255,255,0.03)] border border-[rgba(255,255,255,0.03)] placeholder:text-slate-400" placeholder="Search products" />
    </div>
  </div>

  <nav style="max-width:100%; margin:8px auto 0; padding:8px; display:flex; gap:6px; overflow-x:auto;">
    <button class="cat-btn active" data-cat="all">All</button>
    <button class="cat-btn" data-cat="mens-fashion">Men's</button>
    <button class="cat-btn" data-cat="womens-fashion">Women's</button>
    <button class="cat-btn" data-cat="home-kitchen">Home & Kitchen</button>
    <button class="cat-btn" data-cat="kids">Kids</button>
  </nav>
</header>

<!-- Swipeable Diwali banner carousel -->
<section class="banner-slider" id="bannerSlider">
  <div class="banner-track" id="bannerTrack">
    <img src="https://img.freepik.com/free-vector/happy-diwali-red-banner-with-text-space_1017-28648.jpg" alt="Diwali Sale Banner">
    <img src="https://static.vecteezy.com/system/resources/previews/000/676/099/non_2x/vector-happy-diwali-modern-banner-design.jpg" alt="Diwali Deals Banner">
    <img src="https://img.freepik.com/free-vector/decorative-happy-diwali-banner-with-hanging-lights-diya_1017-34335.jpg" alt="Diwali Offer Banner">
  </div>
</section>

<main class="max-w-6xl mx-auto px-4 py-6">
  <section id="product-list" class="grid gap-4 mt-6" style="grid-template-columns: repeat(auto-fit, minmax(180px,1fr));"></section>
</main>

<footer>
&copy; 2025 <strong>Cheapest Products List</strong>. All rights reserved. |
<a href="#" style="color:var(--gold)">Terms</a> |
<a href="#" style="color:var(--gold)">Privacy</a> |
<a href="#" style="color:var(--gold)">Contact</a>
</footer>

<script>
// Scroll to top
function scrollToTop(){ window.scrollTo({top:0, behavior:'smooth'}); }

// Products
const products=[
{id:1,name:"Men's T-Shirt",price:"₹499",img:"https://images.meesho.com/images/products/336046935/yaz87_512.avif?width=512",instagram:"https://www.instagram.com/_shashank__shrivastava_/",facebook:"#",category:"mens-fashion"},
{id:2,name:"Women Kurti",price:"₹599",img:"https://images.meesho.com/images/products/102.jpg",instagram:"https://www.instagram.com/_shashank__shrivastava_/",facebook:"#",category:"womens-fashion"},
{id:3,name:"Home Lamp",price:"₹450",img:"https://images.meesho.com/images/products/103.jpg",instagram:"https://www.instagram.com/_shashank__shrivastava_/",facebook:"#",category:"home-kitchen"},
{id:4,name:"Kids Shoes",price:"₹350",img:"https://images.meesho.com/images/products/104.jpg",instagram:"https://www.instagram.com/_shashank__shrivastava_/",facebook:"#",category:"kids"}
];
const productList=document.getElementById('product-list');
function render(list){
  productList.innerHTML='';
  list.forEach(p=>{
    const card=document.createElement('div');
    card.className='product-card';
    card.innerHTML=`<div class="product-image"><img src="${p.img}" alt="${p.name}" /></div>
    <div style="padding:10px;">
      <div style="font-size:12px;color:#9fb0c6;">${p.category.replace('-', ' ')}</div>
      <h3 style="font-weight:800;margin-top:4px;">${p.name}</h3>
      <div style="display:flex;align-items:center;justify-content:space-between;margin-top:8px; flex-wrap:wrap;">
        <div style="font-weight:900;color:var(--gold);">${p.price}</div>
        <div style="display:flex;gap:6px; flex-wrap:wrap;">
          <a class="social-btn ig" href="${p.instagram}" target="_blank">Instagram</a>
          <a class="social-btn fb" href="${p.facebook}" target="_blank">Facebook</a>
        </div>
      </div>
    </div>`;
    productList.appendChild(card);
  });
}
render(products);

// Search + Category
const searchInput=document.getElementById('searchInput');
searchInput.addEventListener('input',()=>{
  const q=searchInput.value.toLowerCase();
  render(products.filter(p=>(p.name+p.category).toLowerCase().includes(q)));
});
document.querySelectorAll('.cat-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.cat-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const cat=btn.dataset.cat;
    render(cat==='all'?products:products.filter(p=>p.category===cat));
  });
});

// Banner carousel auto-slide + swipe
const track = document.getElementById('bannerTrack');
let index = 0;
let startX = 0;
let currentTranslate = 0;
let prevTranslate = 0;
let isDragging = false;

function slideBanner() {
  index = (index + 1) % track.children.length;
  track.style.transform = `translateX(-${index * 100}%)`;
}
let autoSlide = setInterval(slideBanner, 4000);

// Swipe handling
const bannerSlider = document.getElementById('bannerSlider');
bannerSlider.addEventListener('touchstart', touchStart);
bannerSlider.addEventListener('touchmove', touchMove);
bannerSlider.addEventListener('touchend', touchEnd);

function touchStart(e){
  clearInterval(autoSlide);
  startX = e.touches[0].clientX;
  prevTranslate = currentTranslate;
  isDragging = true;
}
function touchMove(e){
  if(!isDragging) return;
  const x = e.touches[0].clientX;
  const dx = x - startX;
  track.style.transform = `translateX(${prevTranslate + dx}px)`;
}
function touchEnd(e){
  isDragging = false;
  const movedBy = e.changedTouches[0].clientX - startX;
  if(movedBy < -50){ index = Math.min(index + 1, track.children.length -1); }
  if(movedBy > 50){ index = Math.max(index -1, 0); }
  track.style.transform = `translateX(-${index * 100}%)`;
  autoSlide = setInterval(slideBanner, 4000);
}
</script>

</body>
</html>
